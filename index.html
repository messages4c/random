    <div class="small-text">
        <p id="last-updated"></p>

        <p id="current-germany"></p>
    </div>

    <script>
      let lastModifiedDate = new Date(document.lastModified);
      let formattedLastModified = lastModifiedDate.toLocaleString("en-US", {
        hour12: false,
        hour: "2-digit",
        minute: "2-digit",
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
      document.getElementById("last-updated").textContent = 
        "Page last uploaded: " + formattedLastModified;

      function updateTimes() {
        let est = new Date().toLocaleString("en-US", {
          timeZone: "America/New_York",
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        });
        document.getElementById("current-est").textContent =
          "Current time in est: " + est;

        let ger = new Date().toLocaleString("en-US", {
          timeZone: "Europe/Berlin",
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        });
        document.getElementById("current-germany").textContent =
          "Current time on planet69: " + ger;
      }

      updateTimes();
      setInterval(updateTimes, 1000);
    </script>
