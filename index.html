<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To Waldo</title>
    <style>
        @font-face {
            font-family: 'Gilroy-Light';
            src: url('Gilroy-Light.ttf') format('truetype');
        }
        body {
            font-family: 'Gilroy-Light', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
        }
        .small-text {
            font-size: 8px;
        }
    </style>
</head>
<body>
    <h1>Did you listen to this MP3, mister sir baby?</h1>
    <audio controls>
        <source src="voicemail.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>Tuesday 01:30am</h1>
    <audio controls>
        <source src="voicemail2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>Tuesday 02:00am</h1>
    <audio controls>
        <source src="voicemail3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="small-text">
        <p id="last-updated"></p>
        <p id="current-est"></p>
        <p id="current-germany"></p>
    </div>

    <script>
      document.getElementById("last-updated").textContent =
        "Page last uploaded: " + document.lastModified;
      function updateTimes() {
        let est = new Date().toLocaleString("en-US", {
          timeZone: "America/New_York",
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        });
        document.getElementById("current-est").textContent =
          "Current time in est: " + est;
        let ger = new Date().toLocaleString("en-US", {
          timeZone: "Europe/Berlin",
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        });
        document.getElementById("current-germany").textContent =
          "Current time in planet69: " + ger;
      }
      updateTimes();
      setInterval(updateTimes, 1000);
    </script>
</body>
</html>
